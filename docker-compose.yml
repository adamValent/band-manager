version: "3.8"

services:

  core:
    build:
      dockerfile: Dockerfile
      context: module-core
    tty: true
    volumes:
      - module-core:/tmp

  users:
    build:
      dockerfile: Dockerfile
      context: module-user
    tty: true
    volumes:
      - module-user:/tmp

  pdf:
    build:
      dockerfile: Dockerfile
      context: module-pdf
    tty: true
    volumes:
      - module-pdf:/tmp

  email:
    build:
      dockerfile: Dockerfile
      context: module-email
    tty: true
    volumes:
      - module-email:/tmp

  db-users:
    container_name: db-users
    image: postgres:latest
    restart: on-failure
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: users
      ENCODING: "UTF8"
      TABLESPACE: "pg_default"
      CONNECTION LIMIT: "-1"
      TEMPLATE: "template0"
    command: -p 5433
    ports:
      - "5433:5433"
    volumes:
      - postgres-data_users:/var/lib/postgresql/data


  db-core:
    image: postgres:latest
    restart: on-failure
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: core
      ENCODING: "UTF8"
      TABLESPACE: "pg_default"
      CONNECTION LIMIT: "-1"
      TEMPLATE: "template0"
    command: -p 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres-data_core:/var/lib/postgresql/data


  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "youband_manager@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: 12345
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgadmin_data:
  postgres-data_core:
  postgres-data_users:
  module-pdf:
  module-core:
  module-email:
  module-user: